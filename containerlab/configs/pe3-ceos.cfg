! PE3 Arista cEOS Configuration
! Initial configuration for AURORA-IBN testing

hostname pe3-ceos
!
username admin privilege 15 secret admin
!
management api http-commands
   no shutdown
!
management api gnmi
   transport grpc default
   provider eos-native
!
management api netconf
   transport ssh default
!
interface Management1
   ip address dhcp
!
interface Loopback0
   ip address 10.0.0.3/32
!
interface Ethernet1
   description to-P1-core
   no switchport
   ip address 10.1.1.9/30
!
router isis ISIS-MAIN
   net 49.0001.0100.0000.0003.00
   is-type level-2
   !
   address-family ipv4 unicast
!
interface Loopback0
   isis enable ISIS-MAIN
!
interface Ethernet1
   isis enable ISIS-MAIN
!
mpls ip
!
mpls ldp
   router-id interface Loopback0
   no shutdown
!
interface Ethernet1
   mpls ldp igp sync
!
router bgp 65000
   router-id 10.0.0.3
   neighbor 10.0.0.21 remote-as 65000
   neighbor 10.0.0.21 update-source Loopback0
   neighbor 10.0.0.21 next-hop-self
   !
   address-family ipv4
      neighbor 10.0.0.21 activate
   !
   address-family vpn-ipv4
      neighbor 10.0.0.21 activate
!
end